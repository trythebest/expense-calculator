<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPENSE CALCULATOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black h-screen flex justify-center items-center ">
  <div class="bg-white  px-9 py-2 rounded  h-76 w-[450px]">
    <div class="text-center">
      <h1 class="text-2xl font-bold">EXPENSE TRACKER</h1>
      <div id="disp">
      </div>
    </div>
    <div id="addnew" data-bs-toggle="modal" data-bs-target="#form"
      class="flex justify-center items-center gap-2 mt-4 cursor-pointer">
      <span class="text-center">ADD TRANSACTION </span>
      <i class="fa-solid fa-square-plus text-[#ffca2c] "></i>
    </div>

    <!-- modal form   adding bootstrap modal to add a task -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog w-[350px]">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5 fw-bolder" id="exampleModalLabel">
              Add a New TODO
            </h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Adding the required fields for forms -->

            <p class="fw-bolder">Description</p>
            <input type="text" class="form-control" id="textInput" />

            <br />

            <p class="fw-bolder">Type</p>
            <select name="type" id="typeInput" class="form-control">
              <option value="INCOME">INCOME</option>
              <option value="EXPENSE">EXPENSE</option>
            </select>
            <br />
            <p class="fw-bolder"> Amount</p>
            <input type="number" id="numberInput" class="form-control">
          </div>
          <br>
          <div id="msg"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="add" class="btn btn-warning">
              Add
            </button>
          </div>
        </div>
        <div id="msg" class="p-2 text-[#41CC71]">
        </div>
      </div>
    </form>

    <!-- task card -->
    <div class="mt-4 h-48 overflow-y-scroll" id="card">

    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
