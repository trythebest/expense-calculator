<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Income & Expense Calculator</h1>

        <!-- Summary Section -->
        <div class="summary">
            <div>
                <h2>Total Income:<span id="total-income">0.00</span></h2>
            </div>
            <div>
                <h2>Total Expenses:<span id="total-expense">0.00</span></h2>
            </div>
            <div>
                <h2>Net Balance:<span id="net-balance">0.00</span></h2>
            </div>
        </div>

        <!-- Form Section -->
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <div class="radio-buttons">
                <label>
                    <input type="radio" name="type" value="income" required> Income
                </label>
                <label>
                    <input type="radio" name="type" value="expense" required> Expense
                </label>
            </div>
            <button type="submit">Add Transaction</button>
        </form>

        <!-- Filter Section -->
        <div class="filters">
            <label>
                <input type="radio" name="filter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="filter" value="income"> Income
            </label>
            <label>
                <input type="radio" name="filter" value="expense"> Expense
            </label>
        </div>

        <!-- List of Transactions -->
        <div class="transaction-list">
            <ul id="transactions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
